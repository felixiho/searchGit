<div class="row">
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Github username" [(ngModel)]="username" name="username" (keyup)="searchUser()">
            </div>
        </form>
    </div>
</div>
<div *ngIf="user">
    <div class="card">
        <div class="card-header">
            <h3>{{user.name}}</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-thumbnail" src="{{user.avatar_url}}" alt="profile picture">
                    <a class="btn btn-primary btn-block" target="_blank" href="{{user.html_url}}"> View Profile</a>
                </div>
                <div class="col-md-8">
                    <div class="stats">
                        <button type="button" class="btn btn-primary">
                          Public Repos <span class="badge badge-light">{{user.public_repos}}</span>
                      </button>
                        <button type="button" class="btn btn-primary">
                          Public Gists <span class="badge badge-light">{{user.public_gists}}</span>
                      </button>
                        <button type="button" class="btn btn-primary">
                          Followers <span class="badge badge-light">{{user.public_gists}}</span>
                      </button>
                        <button type="button" class="btn btn-primary">
                          Following <span class="badge badge-light">{{user.following}}</span>
                      </button>
                    </div>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Username: </strong>{{user.login}} </li>
                        <li class="list-group-item"><strong>Location: </strong>{{user.location}}</li>
                        <li class="list-group-item"><strong>Email: </strong>{{user.email}}</li>
                        <li class="list-group-item"><strong>Blog: </strong>{{user.blog}}</li>
                        <li class="list-group-item"><strong>Member Since: </strong>{{user.created_at}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>User Repos</h3>
        </div>
        <div class="card-body">
            <div *ngFor="let repo of repos">
                <div class="row">
                    <div class="col-md-9">
                        <h4><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></h4>
                        <p>{{repo.description}}</p>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary">
                        Watchers <span class="badge badge-light">{{repo.watchers}}</span>
                    </button>
                        <button type="button" class="btn btn-primary">
                        Forks <span class="badge badge-light">{{repo.forks}}</span>
                    </button>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
